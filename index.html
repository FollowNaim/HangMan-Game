<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href=" style-dev-min.css">
 

 <title>HangMan Game</title>
</head>

<body>
 <div class="container">
  
  <div class="img-box">
   <img src="/images/hangman-0.svg" alt="">
   <h1>Hangman Game</h1>
  </div>
  
  <div class="game-box">
   <ul class="word">

   </ul>
   
   
   <h4 class="hint-txt">
    Hint text : <br>
    <b></b>
   </h4>
   <h4 class="guesses">
    Wrong Guesses:
    <span class="guesses-txt">0 / 6</span>
   </h4>
   
   <div class="keyboard">

   </div>
   
   
   
  </div>
  
  
  
  
  
 </div>
 
 <div class="game-model">
  <div class="game-results">
   <img src="/images/lost.gif" alt="">
   <h3>The correct Word Was : <span class="correct-word"></span></h3>
   <button class="try-again">Try Again</button>
  </div>
 </div>



<script src="word-lists-bundle.js"></script>
<script src="script-dev-min.js"></script>
</body>

</html>
